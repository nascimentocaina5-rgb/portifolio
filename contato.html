<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="..\contato.css">
</head>
<body>
    <menu>
        <nav>
            <a href="portifolio.html #sobre">Sobre Mim</a></li>
            <a href="#prjetos">Projetos</a></li>
            <a href="portifolio.html #formacao">Formação</a></li>
            <a href="portifolio.html #curso">Curso</a></li>
            <a href="contato.html">Contato</a></li> 
        </nav>
    <br/>
    </menu>
    <header>
        <div class="align_centro">
            <img src="../img/foto_minha_jpeg.jpg" alt="foto minha" title="Prazer, Cainã"/>
        </div>
        <h1>Entre em contato</h1>
    </header>
    <main>
        <fieldset>
            <legend><strong>Informações para Contato</strong></legend>
            <br/>
            <form action="agradecimento.html" method="post">
                <label for="fname">Primeiro Nome:</label>
                <input type="text" id="fname" name="Primeiro Nome" placeholder="Preencha seu Primeiro Nome" required>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="E-mail" placeholder="Preencha seu E-mail" required>
                <br/>
                <label>Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Coloque sua Cidade" required>
                <br/>
                <label>Telefone:</label>
                    <!-- Telefone Celular -->
                    <div>
                        <input type="tel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(00) 00000-0000"
                        title="Formato: (00) 00000-0000">
                    </div>
                <br/>
                <div>
                    <label for="mensagem">Escreva sua mensagem</label>
                    <textarea name="mensagens" id="mensagem"></textarea>
                </div>
                <input type="submit">
        </form>
        </fieldset>
    </main>
</body>
</html>
